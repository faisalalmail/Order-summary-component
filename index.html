<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
    padding-top: 1rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
<div class="orderCard">
  <div class="head">
  <img src="images/illustration-hero.svg" alt="hero" class="heroImg">
  </div>
  <div class="summary">
  <h1>Order Summary</h1>

  <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

  <div class="item">
    <div>
    <img src="images/icon-music.svg" alt="music" style="vertical-align: middle;">
    </div>
    <div class="item-details">
  <p class="name">Annual Plan</p>
  <p class="price">$59.99/year</p>
    </div>
<div style="align-content: center;">
  <button class="change-btn" aria-label="Change item">Change</button>
</div>
  </div>
  <div class="actions">
  <button class="btn proceed-btn">Proceed to Payment</button>
  <button class="btn cancel-btn">Cancel Order</button>
  </div>
  </div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Faisal Almail</a>.
  </div>
  </main>
</body>
</html>
